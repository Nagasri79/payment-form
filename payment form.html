<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <h2>Payment form:</h2>
    <form action="">
       <p> Name: <input type="text"></p>
        <p>Gender:
           Male <input type="radio" name="" id="">
           Female <input type="radio" name="" id="">
       </p>
       <p>Email: <input type="email" name="" id=""></p>
       <p>Mobile number: <input type="text"></p>
       <fieldset>
        <legend>Address</legend>
       <p><textarea name="Address" id="" cols="50" rows="3"></textarea></p>
       </fieldset>
       <p>
            Card type: <br>
            <select name="" id="">
            <option value="">--select card type--</option>
            <option value="">VISA</option>
            <option value="">MASTER CARD</option>
            <option value="">CREDIT CARD</option><br>
            </select>

            <fieldset>
                <legend>Card details</legend>
           <p> Card number: <input type="text"><br> </p>
           <p> Card holder name: <input type="text"><br></p>
           <p> Expiry date: <input type="date" name="expiry date" id=""><br></p>
           <p> Cvv: <input type="number" name="" id=""><br></p>
           <p> Pin: <input type="password" name="" id=""></p>
            </fieldset>
            <p> <input type="submit" value="Pay Now">
                <input type="reset" value="Reset"></p>
            

       </p>
    </form>
    
</body>
</html>
